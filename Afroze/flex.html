<!DOCTYPE html>
<html>
    <head>
        <title>Flex Box into</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .flex-wrap {
                height: 100vh;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }
            .element {
                border: 1px solid #000;
                height: 200px;
                width: 200px;
                display: flex;
                justify-content: center; 
                align-items: center; 
            }
        </style>
    </head>
    <body>
        <!--Flexbox-->
        <div class="flex-wrap">
            <div class="element">content 1</div>
            <div class="element">content 2</div>
            <div class="element">content 3</div>
            <div class="element">content 4</div>
            <div class="element">content 5</div>
            <div class="element">content 1</div>
            <div class="element">content 2</div>
            <div class="element">content 3</div>
            <div class="element">content 4</div>
        </div>
    </body>
</html>
