<!DOCTYPE html>
<html>
    <head>
        <title>Flex Box into</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .flex-warp {
                height: 100vh;
                display: flex;
                justify-content: space-between;
                align-items: stretch;
            }
            .child-class {
                height: 100px;
                width: 100px;
                border: solid 1px #000;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .test {
                justify-content: flex-end;
            }
        </style>
    </head>
    <body>
        <!--Flexbox-->
        <div class="flex-warp">
            <div class="child-class test">content 1</div>
            <div class="child-class">content 2</div>
            <div class="child-class">content 3</div>
            <div class="child-class">content 4</div>
            <div class="child-class">content 5</div>
            <div class="child-class test">content 6</div>
            <div class="child-class">content 7</div>
            <div class="child-class">content 8</div>
            <div class="child-class">content 9</div>
        </div>
    </body>
</html>
